apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'
    defaultConfig {
        applicationId "com.realsil.ota"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 9
        versionName "2.2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    releaseCompile fileTree(include: ['*.jar'], dir: 'libs')
    releaseCompile 'com.android.support:appcompat-v7:23.0.1'
    //apk files('libs/dfuservice.jar')
}
